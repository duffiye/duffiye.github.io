		    <h1>Kingpass</h1>
		    <p>鹰皇1872接入金佰仕管理系统</p>
			<p>客户管理</p>
		    <p>
			     <form class="form-horizontal" role="form" action="http://localhost:8090/kss/crm/customer/create.html" method="POST">
				  <input type="hidden" name="transactionCode" value= "185001"/>
				  <div class="form-group">
				    <label for="channelDate" class="col-sm-2 control-label">渠道日期</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="channelDate" name="channelDate" placeholder="渠道日期">
				    </div>
				    <label for="channelDate" class="col-sm-4 control-label">8位，如20120102</label>
				  </div>
				  <div class="form-group">
				    <label for="channelSerial" class="col-sm-2 control-label">渠道流水号</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="channelSerial" name="channelSerial" placeholder="渠道流水号">
				    </div>
					<label for="channelDate" class="col-sm-4 control-label">渠道流水号 8位   至少7位，不足补0</label>
				  </div>
				 <div class="form-group">
				    <label for="tradeInstitution" class="col-sm-2 control-label">交易机构</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="tradeInstitution" name="tradeInstitution" placeholder="交易机构">
				    </div>
					<label for="channelDate" class="col-sm-4 control-label">交易机构，6位。 如 000001</label>
				 </div>
				 <div class="form-group">
				    <label for="tradeTeller" class="col-sm-2 control-label">交易柜员</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="tradeTeller" name="tradeTeller" placeholder="交易柜员">
				    </div>
					<label for="channelDate" class="col-sm-4 control-label">交易机构，6位。 如 000002</label>
				  </div>
				<hr />
				<div class="form-group">
				    <label for="customerName" class="col-sm-2 control-label">客户姓名</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="customerName" name="customerName" placeholder="客户姓名">
				    </div>
				</div>
				<div class="form-group">
				    <label for="mobile" class="col-sm-2 control-label">客户手机号码</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="客户姓名">
				    </div>
				</div>
				<div class="form-group">
				    <label for="identificationNo" class="col-sm-2 control-label">客户证件号码</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="identificationNo" name="identificationNo" placeholder="客户证件号码">
				    </div>
				</div>
				<div class="form-group">
				    <label for="identificationType" class="col-sm-2 control-label">客户证件类型</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="identificationType" name="identificationType" placeholder="客户证件类型">
				    </div>
				</div>
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" name="email" placeholder="客户证件号码">
				    </div>
				</div>
				<div class="form-group">
				    <label for="customerSource" class="col-sm-2 control-label">客户来源</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="customerSource" name="customerSource" placeholder="客户来源">
				    </div>
					<label for="channelDate" class="col-sm-4 control-label">客户来源还需要确定，暂时输入01</label>

				</div>
				
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary btn-lg">创建客户</button>
				    </div>
				  </div>
				</form>
	  </div>
